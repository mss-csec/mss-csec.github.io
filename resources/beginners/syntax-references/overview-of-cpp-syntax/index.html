  <h1 class="title"><em>C++ Syntax</em></h1>
</div>
<div class="content container">
  <div class="sect1">
<h2 id="variable-declaration">Variable declaration</h2>
<div class="sectionbody">
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="k">if</span> <span class="p">([</span><span class="n">condition</span><span class="p">])</span>
<span class="p">{</span>
    <span class="c1">//code
</span><span class="p">}</span>
<span class="k">else</span> <span class="k">if</span> <span class="p">([</span><span class="n">condition</span><span class="p">]);</span> <span class="c1">//terminates chain if true
</span><span class="k">else</span>
    <span class="c1">//one statement will fall in an if, else,
</span>    <span class="o">//</span><span class="k">else</span> <span class="k">if</span><span class="p">,</span> <span class="n">or</span> <span class="n">loop</span> <span class="k">if</span> <span class="n">there</span> <span class="n">are</span> <span class="n">no</span> <span class="n">braces</span><span class="p">.</span></code></pre></figure>
</div>
</div>
<div class="sect1">
<h2 id="ternary-statement">Ternary statement</h2>
<div class="sectionbody">
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="p">[</span><span class="n">conditional</span> <span class="n">expression</span><span class="p">]</span> <span class="o">?</span> <span class="p">[</span><span class="n">evaluates</span> <span class="n">on</span> <span class="nb">true</span><span class="p">]</span> <span class="o">:</span> <span class="p">[</span><span class="n">evaluates</span> <span class="n">on</span> <span class="nb">false</span><span class="p">]</span></code></pre></figure>
</div>
</div>
<div class="sect1">
<h2 id="switch">Switch</h2>
<div class="sectionbody">
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="k">switch</span> <span class="p">([</span><span class="n">basic</span> <span class="n">type</span> <span class="n">variable</span><span class="p">])</span>
<span class="p">{</span>
<span class="k">case</span> <span class="p">[</span><span class="n">constant</span><span class="p">]:</span>
    <span class="c1">//code here
</span>    <span class="c1">//multiple lines work
</span>    <span class="k">break</span><span class="p">;</span>
<span class="k">case</span> <span class="p">[</span><span class="n">constant</span><span class="p">]:</span>
    <span class="c1">//code
</span><span class="k">case</span> <span class="p">[</span><span class="n">constant</span><span class="p">]:</span>
    <span class="c1">//without a break, the previous case falls into this
</span>    <span class="c1">//case and will also do the code under this case.
</span><span class="nl">default:</span>
    <span class="c1">//if before is satisfied, code here runs.
</span>    <span class="c1">//previous two cases will fall here as they lack a break.
</span><span class="p">}</span></code></pre></figure>
</div>
</div>
<div class="sect1">
<h2 id="loops">Loops</h2>
<div class="sectionbody">
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="k">while</span> <span class="p">([</span><span class="n">condition</span><span class="p">])</span>
<span class="p">{</span>
    <span class="c1">//code here that will run when condition is true
</span>    <span class="c1">//while (1) gives infinite loop
</span>    <span class="c1">//strongly suggested that something changes in the condition here
</span>    <span class="k">if</span> <span class="p">([</span><span class="n">condition</span><span class="p">])</span> <span class="k">break</span><span class="p">;</span> <span class="c1">//exits the loop (works with all loops)
</span>    <span class="k">if</span> <span class="p">([</span><span class="n">condition</span><span class="p">])</span> <span class="k">continue</span><span class="p">;</span> <span class="c1">//skips all code below,
</span>                               <span class="c1">//returning to the top
</span>                               <span class="c1">//(works with all loops)
</span>    <span class="c1">//code
</span><span class="p">}</span></code></pre></figure>
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="k">do</span>
<span class="p">{</span>
    <span class="c1">//code here is done once, then loops if the below condition is true
</span><span class="p">}</span> <span class="k">while</span> <span class="p">([</span><span class="n">condition</span><span class="p">]);</span> <span class="o">//</span><span class="n">you</span> <span class="n">need</span> <span class="n">the</span> <span class="n">semicolon</span> <span class="n">here</span></code></pre></figure>
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="k">for</span> <span class="p">([</span><span class="n">initializer</span><span class="p">];</span> <span class="p">[</span><span class="n">condition</span><span class="p">];</span> <span class="p">[</span><span class="n">counter</span><span class="p">])</span>
<span class="p">{</span>
    <span class="c1">//code
</span>    <span class="c1">//special loop:
</span>    <span class="cm">/* allows creation of counter variable which
     * is checked by the condition and automatically
     * updated by the counter at the end of an iteration.
     * code order is as follows:
     * initializer -&gt; condition -&gt; code -&gt; counter
     *                      ^                |
     *                      \----------------/
     */</span>
    <span class="c1">//you can use a for(;;) for an infinite loop
</span>    <span class="c1">//general usage is for (int i = 0; i &lt; times; i++)
</span><span class="p">}</span></code></pre></figure>
</div>
</div>
<div class="sect1">
<h2 id="functions">Functions</h2>
<div class="sectionbody">
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="p">[</span><span class="k">return</span> <span class="n">type</span><span class="p">]</span> <span class="p">[</span><span class="n">scope</span><span class="p">]</span><span class="o">::</span><span class="p">[</span><span class="n">function</span> <span class="n">name</span><span class="p">]([</span><span class="n">params</span><span class="p">])</span>
<span class="p">{</span>
    <span class="c1">// code
</span>    <span class="c1">// all branches must terminate by returning a value that is of
</span>    <span class="c1">// the return type
</span>    <span class="c1">// return type of void does not require return
</span>    <span class="c1">// return exits function immediately
</span><span class="p">}</span></code></pre></figure>
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="c1">// prototype - when referencing a function that's written later in the code,
// first put up a prototype so that it won't tantrum with "I haven't seen this // yet, it must be nonexistent!"
</span><span class="p">[</span><span class="k">return</span> <span class="n">type</span><span class="p">]</span> <span class="p">[</span><span class="n">function</span> <span class="n">name</span><span class="p">]([</span><span class="n">param</span> <span class="n">types</span><span class="p">]);</span></code></pre></figure>
</div>
</div>
<div class="sect1">
<h2 id="structs-classes-and-namespaces">Structs, classes, and namespaces</h2>
<div class="sectionbody">
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="k">struct</span> <span class="p">[</span><span class="k">struct</span> <span class="n">name</span><span class="p">]</span>
<span class="p">{</span>
    <span class="c1">// variables or function prototypes
</span><span class="p">};</span></code></pre></figure>
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="k">class</span> <span class="err">[</span><span class="nc">class</span> <span class="n">name</span><span class="p">]</span> <span class="o">:</span> <span class="p">[</span><span class="n">inherits</span> <span class="n">from</span><span class="p">]</span>
<span class="p">{</span>
    <span class="k">public</span><span class="o">:</span>  <span class="c1">// denotes that everything following allows public access
</span>    <span class="p">[</span><span class="k">class</span> <span class="nc">name</span><span class="p">](</span><span class="kt">void</span><span class="p">);</span>  <span class="c1">// constructor, called on create
</span>    <span class="o">~</span><span class="p">[</span><span class="k">class</span> <span class="nc">name</span><span class="p">](</span><span class="kt">void</span><span class="p">);</span> <span class="c1">// destructor, called on delete
</span>    <span class="c1">// variables or function prototypes
</span><span class="p">};</span></code></pre></figure>
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="k">namespace</span> <span class="p">[</span><span class="n">nsp</span> <span class="n">name</span><span class="p">]</span>
<span class="p">{</span>
    <span class="c1">// variables or function prototypes
</span><span class="p">};</span></code></pre></figure>
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="p">[</span><span class="k">return</span> <span class="n">type</span><span class="p">]</span> <span class="p">[</span><span class="k">struct</span><span class="o">/</span><span class="k">class</span><span class="err">/</span><span class="nc">nsp</span> <span class="n">name</span><span class="p">]</span><span class="o">::</span><span class="p">[</span><span class="n">function</span> <span class="n">name</span><span class="p">]([</span><span class="n">params</span><span class="p">])</span>
<span class="p">{</span>
    <span class="c1">// code
</span>    <span class="c1">// prototypes not within scope require a special header
</span>    <span class="c1">// for their functions using the namespace resolution operator.
</span><span class="p">}</span></code></pre></figure>
</div>
</div>
<div class="sect1">
<h2 id="enums">Enums</h2>
<div class="sectionbody">
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="k">enum</span> <span class="p">[</span><span class="n">enumeration</span> <span class="n">name</span><span class="p">]</span> <span class="o">:</span> <span class="p">[</span><span class="n">type</span><span class="p">]</span> <span class="c1">// default type is int
</span><span class="p">{</span>
    <span class="c1">//list of terms. ex:
</span>    <span class="n">ENUM_1</span><span class="p">,</span>                   <span class="c1">// = 0     = 0
</span>    <span class="n">ENUM_2</span><span class="p">,</span>                   <span class="c1">// = 0 + 1 = 1
</span>    <span class="n">ENUM_3</span><span class="p">,</span>                   <span class="c1">// = 1 + 1 = 2
</span>    <span class="n">MUNE_0</span> <span class="o">=</span> <span class="mi">0</span><span class="p">,</span>               <span class="c1">// = 0     = 0
</span>    <span class="n">MUNE_1</span><span class="p">,</span>                   <span class="c1">// = 0 + 1 = 1
</span>    <span class="n">MUNE_2</span><span class="p">,</span>                   <span class="c1">// = 1 + 1 = 2
</span>    <span class="n">MUNE_3</span> <span class="o">=</span> <span class="n">MUNE_2</span> <span class="o">+</span> <span class="n">ENUM_3</span><span class="p">,</span> <span class="c1">// = 2 + 2 = 4
</span>    <span class="n">MUNE_END</span>                  <span class="c1">// = 4 + 1 = 5
</span>    <span class="c1">// enum terms are replaced by their values during compilation.
</span>    <span class="c1">// allows for optimized readability - for example, directions can be
</span>    <span class="c1">// enum'ed into integral values instead of a string
</span><span class="p">};</span></code></pre></figure>
</div>
</div>
<div class="sect1">
<h2 id="arrays">Arrays</h2>
<div class="sectionbody">
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="p">[</span><span class="n">type</span><span class="p">]</span> <span class="p">[</span><span class="n">name</span><span class="p">][[</span><span class="n">size</span><span class="p">]]</span> <span class="o">=</span> <span class="p">{[</span><span class="n">list</span><span class="p">]};</span> <span class="c1">// declaration and initialization
</span><span class="p">[</span><span class="n">name</span><span class="p">][[</span><span class="n">index</span><span class="p">]]</span>                   <span class="c1">// references the index of the array
</span>
<span class="p">[</span><span class="n">type</span><span class="p">]</span> <span class="p">[</span><span class="n">name</span><span class="p">][[</span><span class="n">size1</span><span class="p">]][[</span><span class="n">size2</span><span class="p">]][[</span><span class="n">size3</span><span class="p">]];</span> <span class="c1">// you can have multi-dimensional
</span>                                          <span class="o">//</span> <span class="n">arrays</span><span class="p">,</span> <span class="n">like</span> <span class="k">this</span> <span class="n">one</span> <span class="n">with</span> <span class="n">three</span></code></pre></figure>
</div>
</div>
<div class="sect1">
<h2 id="pointers">Pointers</h2>
<div class="sectionbody">
<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="p">[</span><span class="n">type</span><span class="p">]</span> <span class="o">*</span> <span class="p">[</span><span class="n">name</span><span class="p">]</span> <span class="o">=</span> <span class="o">&amp;</span><span class="p">[</span><span class="n">reference</span><span class="p">];</span>       <span class="c1">// decl. and init. of a reference pointer
</span><span class="p">[</span><span class="n">type</span><span class="p">]</span> <span class="o">*</span> <span class="p">[</span><span class="n">name</span><span class="p">]</span> <span class="o">=</span> <span class="k">new</span> <span class="p">[</span><span class="n">type</span><span class="p">][[</span><span class="n">size</span><span class="p">]];</span> <span class="c1">//decl. and init. of an array pointer
</span><span class="o">*</span><span class="p">[</span><span class="n">name</span><span class="p">]</span>                               <span class="c1">// dereference pointer
</span><span class="p">[</span><span class="n">name</span><span class="p">]</span> <span class="o">+</span> <span class="p">[</span><span class="n">offset</span><span class="p">]</span>                     <span class="c1">// pointer arithmetic - "point [offset] more [type]s later"
</span><span class="p">[</span><span class="n">name</span><span class="p">][[</span><span class="n">index</span><span class="p">]]</span>                       <span class="c1">// dereference of pointer array at index
</span><span class="o">*</span><span class="p">([</span><span class="n">name</span><span class="p">]</span> <span class="o">+</span> <span class="p">[</span><span class="n">index</span><span class="p">])</span>                   <span class="c1">// above
</span><span class="p">(</span><span class="o">*</span><span class="p">[</span><span class="n">name</span><span class="p">]).[</span><span class="n">property</span><span class="p">]</span>                  <span class="c1">// access property of dereferenced pointer
</span><span class="p">[</span><span class="n">name</span><span class="p">]</span><span class="o">-&gt;</span><span class="p">[</span><span class="n">property</span><span class="p">]</span>                    <span class="c1">// shortcut for above
</span><span class="o">&amp;</span><span class="p">[</span><span class="n">reference</span><span class="p">]</span>                          <span class="c1">// take address of reference - returns a pointer
</span>
<span class="p">[</span><span class="n">type</span><span class="p">]</span> <span class="o">*****</span> <span class="p">[</span><span class="n">name</span><span class="p">];</span> <span class="c1">// pointers can be nested!
</span>                     <span class="c1">// this has the potential to become a fifth-dimensional
</span>                     <span class="o">//</span> <span class="n">jagged</span> <span class="n">array</span><span class="p">.</span></code></pre></figure>
</div>
</div>
